
{% for option  in classifications  %}
    <optgroup label="{{ option.group.name|title }}">
        {% for op  in option.options  %}
        <option value="{{op.id}}" {% if op.selected %} selected=true {% endif %} >																	
            <span>{{op.name|title }}</span>
        </option>
        {% endfor %}
    </optgroup>															
{% endfor %}
